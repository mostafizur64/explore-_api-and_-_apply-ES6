<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="text-center mt-5">Welcome to SportDb Official!</h2>
    </header>
    <main>
        <section class="container mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Left Side</h2>
                    <div class="d-flex w-75 mx-auto ms-2" role="search">
                        <input id="input-field" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="SearchValue()" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                   
                    <div id="loader" class="d-flex justify-content-center d-none">
                        <div class="spinner-grow text-danger" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                    <!-- showing info with card -->
                    <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4 mt-4">


                    </div>


                </div>

                <div class="col-lg-6">
                    <div>
                        <img id="male" class="w-75 h-75 d-none my-3" src="/image/male.jpg" alt="">
                        <img id="female" class="w-75 h-75 d-none" src="/image/female.jpg" alt="">
                    </div>
                    <div id="single-player-details"></div>


                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/js/sportDb.js"></script>

</body>

</html>
